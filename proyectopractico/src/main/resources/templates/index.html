<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tragos y Bebidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Catálogo de Bebidas</h1>

        <!-- Aquí puedes agregar el formulario de búsqueda -->
        <form action="/buscar" method="get" class="d-flex justify-content-center mb-4">
            <input type="text" name="nombre" class="form-control w-50 me-2" placeholder="Buscar trago por nombre...">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <!-- Aquí puedes renderizar la lista de tragos -->
        <div class="row">
            <!-- Ejemplo de trago -->
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Mojito</h5>
                        <p class="card-text">Trago refrescante con hierbabuena, limón y ron.</p>
                    </div>
                </div>
            </div>
            <!-- Repite con más bebidas -->
        </div>
    </div>
</body>
</html>
